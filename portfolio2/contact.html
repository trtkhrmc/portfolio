<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT</title>
  <meta name="description" content="コンタクトフォーム">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Noto+Serif+JP&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="./css/style.css">
  
  <script src="jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="app.js"></script>
    
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <div class="header-ttl">Cesta Design</div><!-- /.header-ttl -->
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="header-nav-list-item"><a href="#">Concept</a></li><!-- /.header-nav-list-item -->
          <li class="header-nav-list-item"><a href="#">Service</a></li><!-- /.header-nav-list-item -->
          <li class="header-nav-list-item"><a href="#">Works</a></li><!-- /.header-nav-list-item -->
          <li class="header-nav-list-item"><a href="#">Contact</a></li><!-- /.header-nav-list-item -->
        </ul><!-- /.header-nav-list -->
      </nav><!-- /.header-nav -->
      <button class="burger-btn">
        <span class="bar bar-top"></span><!-- /.bar -->
        <span class="bar bar-middle"></span><!-- /.bar -->
        <span class="bar bar-bottom"></span><!-- /.bar -->
      </button><!-- /.burger-btn -->
    </div><!-- /.header-inner -->
  </header><!-- /.header -->

  <section class="contact-ttl-block">
    <div class="contact-ttl-block-main">Contact</div><!-- /.contact-inner-ttl -->
    <div class="contact-ttl-block-sub">Contact us</div><!-- /.contact-inner-ttl2 -->
  </section><!-- /.contact -->
  
  <section class="contact-form">
    <form action="" class="form-wrapper">
      <ul class="form-list">
        <li class="form-list-item">
          <label for class="form-label">お問い合わせ内容</label><!-- /.form-label -->
          <ul class="form-list-item-checkbox">
            <li class="form-list-item-checkbox-item">
              <input type="checkbox" class="checkbox" name="contact-type" id="document" checked>
              <label for="document">資料請求</label>
            </li><!-- /.form-lisy-item-checkbox-item -->
            <li class="form-list-item-checkbox-item">
                <input type="checkbox" name="contact-type" id="tel" class="checkbox">
                <label for="tel">電話でのご相談を希望</label>
            </li><!-- /.form-lisy-item-checkbox-item -->
            <li class="form-list-item-checkbox-item">
              <input type="checkbox" name="contact-type" id="application" class="checkbox">
              <label for="apprication">申し込み</label>
            </li><!-- /.form-lisy-item-checkbox-item -->
          </ul><!-- /.form-list-item-checkbox -->
        </li><!-- /.form-list-item -->
        <li class="form-list-item">
          <label for="" class="form-label">担当者名</label><!-- /.form-label -->
          <input type="text" name="" id="" class="input-text">
        </li><!-- /.form-list-item -->
        <li class="form-list-item">
          <label for="" class="form-label">電話番号</label><!-- /.tel-number -->
          <input type="text" name="" id="" class="input-text">          
        </li><!-- /.form-list-item -->
        <li class="form-list-item">
          <label for="" class="form-label">メールアドレス</label><!-- /.mail-adress -->
          <input type="text" name="" id="" class="input-text">          
        </li><!-- /.form-list-item -->
        <li class="form-list-item">
          <label for="" class="form-label">その他</label><!-- /.mail-adress -->
          <textarea class="textarea"></textarea><!-- /# -->        
        </li><!-- /.form-list-item -->
      </ul><!-- /.form-list -->
      <input type="submit" value="Submit" class="submit-btn">

    </form><!-- /.form-wrapper -->
  </section><!-- /.contact-form -->

  <footer class="footer">
    ©︎cresta.design all rights reserved
  </footer><!-- /.footer -->

</body>
</html>
